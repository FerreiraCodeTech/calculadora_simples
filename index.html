<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <script src="./js/script.js" async></script>
  <script src="https://kit.fontawesome.com/7f9114bfc9.js" crossorigin="anonymous" async></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora Simples</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="display">
        <input type="text" id="screen" readonly>
        <input type="text" id="result" readonly>
      </div>
      <div id="menu">
        <button class="menuKeys" id="clearEntry"><i class="fa-solid fa-delete-left" style="color: #63b7c6;"></i></button>
      </div>
      <div id="keyboard">
        <button class="keys" id="clear">C</button>
        <button class="keys symbols">%</button>
        <button class="keys symbols">/</button>
        <button class="keys symbols">*</button>
        <button class="keys">7</button>
        <button class="keys">8</button>
        <button class="keys">9</button>
        <button class="keys symbols">-</button>
        <button class="keys">4</button>
        <button class="keys">5</button>
        <button class="keys">6</button>
        <button class="keys symbols">+</button>
        <button class="keys">1</button>
        <button class="keys">2</button>
        <button class="keys">3</button>
        <button class="keys symbols">.</button>
        <button class="keys">00</button>
        <button class="keys">0</button>
        <button class="keys symbols" id="equals">=</button>
      </div>
    </div>
  </main>
</body>
</html>
